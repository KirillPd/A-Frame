<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VR</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
  <script src="./components/wave.js"></script>
</head>

<body>
  <a-scene stats>
    <a-assets>
      <!--<img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">-->
      <!--<img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">-->
      <a-mixin id="dot" geometry="primitive: sphere; radius: 0.03" material="color: #7a7b7e; shader: flat"></a-mixin>
    </a-assets>
    <!--<a-cylinder id="ground" color="#000" shader="flat" radius="32" height="0.1"></a-cylinder>-->
    <a-cylinder id="ground" color="#1A1B1E" shader="flat" height="0.1"></a-cylinder>
    <!--<a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>-->
    <a-sky id="background" color="#1A1B1E" shader="flat"></a-sky>
    <a-entity id="wave" geometry="depth: 30; height: 0; width: 30" wave="rows: 20; elements: 26" position="-14.553 1.5 -14.30"
      material="visible: false"></a-entity>
    <a-camera position="-3.547 7.6 4.928" rotation="-40 -43 0"></a-camera>
  </a-scene>
</body>

</html>
